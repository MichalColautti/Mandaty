<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz PESEL i Hasło</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form>
            <div class="mb-3">
                <label for="pesel" class="form-label">PESEL</label>
                <input type="text" class="form-control" id="pesel" placeholder="Wpisz PESEL" maxlength="11">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
